<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            href="https://unpkg.com/cropperjs/dist/cropper.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./asset/styles/index.css" />
        <title>Image uploader</title>
    </head>
    <body>
        <!-- Modal -->
        <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                            Upload from device
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="crop-container">No image to show</div>
                    </div>
                    <form action="" id="img-form">
                        <input
                            type="file"
                            name=""
                            id=""
                            accept="image/*"
                            class="upload"
                        />
                    </form>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary done"
                            data-bs-dismiss="modal"
                        >
                            Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----------------------------------- -->

        <!-- Body Container -->
        <div class="container-fluid">
            <!-- Initial upload button -->
            <div class="row justify-content-center">
                <div class="col-auto text-align-center">
                    <button
                        class="btn btn-primary start-button"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                    >
                        Upload Image
                    </button>
                </div>
            </div>
            <!-- ------------------- -->

            <br /><br /><br />

            <!-- Final Image Display -->
            <div class="row justify-content-center">
                <div class="col-auto final-display">
                    <div class="final-frame"></div>
                </div>
            </div>
            <!-- ------------------- -->

            <!-- frame selection area -->
            <div class="row justify-content-center">
                <div class="col-auto pre-final-display">
                    <div class="pre-final-frame">
                        <img src="" alt="" class="pre-final-img" />
                    </div>
                    <div class="frame">
                        <div class="frames-none" id="none">Original</div>
                        <img
                            src="./asset/images/user_image_frame_1.png"
                            alt=""
                            class="frames"
                            id="heart"
                        />
                        <img
                            src="./asset/images/user_image_frame_2.png"
                            alt=""
                            class="frames"
                            id="square"
                        />
                        <img
                            src="./asset/images/user_image_frame_3.png"
                            alt=""
                            class="frames"
                            id="circle"
                        />
                        <img
                            src="./asset/images/user_image_frame_4.png"
                            alt=""
                            class="frames"
                            id="rect"
                        />
                    </div>

                    <button class="btn btn-primary final-done">Done!</button>
                </div>
            </div>
            <!-- ---------------- -->
        </div>
        <!-- ------------------------------- -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/cropperjs"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
